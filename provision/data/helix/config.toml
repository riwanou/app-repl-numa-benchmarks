theme = "myonedark"

[editor]
line-number = "relative"
true-color = true
end-of-line-diagnostics = "hint"

[editor.soft-wrap]
enable = true

[editor.inline-diagnostics]
cursor-line = "error"

[editor.lsp]
display-messages = true

[editor.statusline]
right = ["diagnostics", "register", "position", 
  "version-control", "file-encoding"]
